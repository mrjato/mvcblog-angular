<h1 i18n>Editar artículo</h1>
<form [formGroup]="postForm">
  <div class="form-group">
    <label for="titleInput" i18n>Título</label>
    <input id="titleInput" class="form-control" type="text" formControlName="title">
  </div>
  <div class="form-group">
    <label for="contentTextArea" i18n>Contenido</label>
    <textarea id="contentTextArea" class="form-control" formControlName="content"></textarea>
  </div>

  <div *ngIf="error" class="form-row alert alert-danger" i18n>{{error}}</div>

  <button (click)="onSubmitForm()" [disabled]="!postForm.valid" class="btn btn-primary" i18n>
    Guardar artículo
  </button>
</form>
